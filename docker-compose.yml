version: "3"
services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
  fake_api:
    image: jaxgeller/lwan
    volumes:
      - ./data:/lwan/wwwroot
    ports:
      - "8000:8080"
  web:
    build:
      context: ./web
    ports:
      - "3000:3000"
  krakend_ce:
    image: devopsfaith/krakend:0.7.0
    volumes:
      - ./krakend:/etc/krakend
    ports:
      - "8081:8080"
      - "8091:8090"
    depends_on:
      - fake_api
      - jaeger
  krakend_ce_secondary:
    image: devopsfaith/krakend:0.7.0
    volumes:
      - ./krakend:/etc/krakend
    ports:
      - "8082:8080"
      - "8092:8090"
    depends_on:
      - fake_api
      - jaeger
  lb:
    build:
      context: ./haproxy
    ports:
      - "8080:80"
      - "1936:1936"
    depends_on:
      - krakend_ce
      - krakend_ce_secondary
